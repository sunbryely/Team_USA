<!-- Filename: createWebAccount.html
Description: This is the html document that appears when the 
user is new and needs to create an account. Attains information from
the user by name, 
Created by Team USA -->
<!DOCTYPE html>
<html>
    <head>
        <title>
        EveryOneRich Bank - Create New Account
        </title>
        
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
    <style type = "text/css">
         .label
         {
             display: inline-block;
             width: 100px;
             color: Black;
             font-size: 12px;
         }
        
        .heading
        {
            width: 100px;
            color: Black;
            font-size: 20px;
            font-family: sans-serif;
        }
    </style>
    </head>
    
    <body>
        <div class="panel panel-info">
            <div class = "panel-heading">
                <H3> Create New Account </H3>
            </div>
        </div>
        
        <div class = "container well col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
            <div class = "col-md-12 col-lg-12">
                <div class = "label heading col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
                    Account Details
                </div>    
            </div>
            <div class = "col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4">
                <div class = "row fieldColumn">
                    <label class = "label">First Name: </label>

                    <input type="text" name="firstName">    
                </div>  
                <div class = "row fieldColumn">
                    <label class = "label">Last Name: </label>

                    <input type="text" name="lastName">    
                </div>
                <div class = "row fieldColumn">
                    <label class = "label">User ID: </label>

                    <input type="text" name="userID">    
                </div>
                <div class = "row fieldColumn">
                    <label class = "label">Password: </label>

                    <input type="text" name="password">    
                </div>
                <div class = "row fieldColumn">
                    <label class = "label">Confirm Password: </label>

                    <input type="text" name="confirmPassword">    
                </div>
                <div class = "row fieldColumn">
                    <label class = "label">Email Address: </label>

                    <input type="text" name="emailAddress">    
                </div>
                <div class = "row fieldColumn">
                    <label class = "label">Confirm Email: </label>

                    <input type="text" name="confirmEmail">    
                </div>
            </div>
            
            <!-- collect the answer of a security question from the user  -->
            <!-- for backup in case they forget their password -->
            
            <div class = "col-lg-offset-2 col-lg-4 col-md-offset-2 col-md-4">
                <div class = "row fieldColumn">
                    <label> Security Question </label>
                    <select  style="width: 100%">
                        <option value="petName">What was your favorite pet's name?</option>
                        <option value="homeTown">Where is your home town?</option>
                        <option value="favTeacher">What was name of your favorite teacher?</option>
                    </select>
                </div>
                
                <div class = "row fieldColumn">
                    <label class = "label">Answer: </label>

                    <input type="text" name="securityAnswer">    
                </div>
            </div>
        </div>

    </body>
    
</html>
